{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'order/css/blog.css' %}" />

{% block title %}Blog - AgroGrown{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-4">Notre Blog</h1>
                <p class="lead">Merci de visiter notre blog !</p>
                <p class="lead">Nous travaillons actuellement sur l'ajout de contenu, alors restez à l'écoute.</p>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{% static 'order/img/bg3.jpg' %}" class="card-img-top" alt="Image du blog">
                    <div class="card-body">
                        <h5 class="card-title">Dernier Article</h5>
                        <p class="card-text">Notre blog</p>
                        <a href="#" class="btn btn-success">Lire l'article</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'order/js/blog.js' %}"></script>

{% endblock %}
