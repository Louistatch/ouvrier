{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroCrown{% endblock %}</title>
    <!-- Include your CSS and JavaScript links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'order/css/base.css' %}">
</head>
<body>
    <header class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="/">AgroCrown</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order:services' %}">
                            <i class="fas fa-shopping-cart"></i> Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order:contact' %}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order:blog' %}">
                            <i class="fas fa-book"></i> Blog
                        </a>
                    </li>                                      
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% include 'cb.html' %}  {# Inclusion du compte à rebours #}
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; {{ year }} AgroCrown. Tous droits réservés.</p>
    </footer>

    <!-- Include your custom scripts here if necessary -->
</body>
</html>
