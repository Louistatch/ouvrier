{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header bg-dark text-light">
                    <h5 class="card-title">Votre besoin en main-d'œuvre</h5>
                </div>
                <div class="card-body">
                    <i class="fa fa-history fa-4x text-success" aria-hidden="true"></i>
                    <p class="mt-3">Votre commande a été enregistrée avec succès. Merci de votre confiance!</p>
                    <a href="javascript:history.go(-1)" class="btn btn-primary">Retour à la page précédente</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="text-center">Agriculture 3.0</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="{% static 'order/img/bg.jpg' %}" alt="Image 1" class="img-fluid mb-3">
                </div>
                <div class="col-md-4">
                    <img src="{% static 'order/img/bg1.jpg' %}" alt="Image 2" class="img-fluid mb-3">
                </div>
                <div class="col-md-4">
                    <img src="{% static 'order/img/bg2.jpg' %}" alt="Image 3" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
