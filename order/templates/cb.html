<!DOCTYPE html>
<html>
<head>
    <title>Compte Ã  rebours</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/css/bootstrap.min.css">
    <style>
        .countdown-container {
            background-color: #0f5624;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(1, 18, 8, 0.833);
        }

        .countdown-text {
            font-size: 24px;
        }

        .countdown-message {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <div id="countdown-clock" class="countdown-container">
            <div class="countdown-text">Chargement...</div>
            <div class="countdown-message"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js"></script>
<script>
    function updateCountdown() {
        const targetDate = new Date('2024-01-30T00:00:00').getTime();
        const currentDate = new Date().getTime();
        const timeLeft = targetDate - currentDate;

        if (timeLeft <= 0) {
            document.getElementById('countdown-clock').innerHTML = 'Site fonctionnel !';
        } else {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            $('#countdown-clock').countdown('2024/01/30', function (event) {
                $(this).html(event.strftime(
                    `<div class="countdown-text">
                        %D Jours %H Heures %M Minutes %S Secondes
                    </div>
                    <div class="countdown-message">
                        Restant avant le lancement
                    </div>`
                ));
            });
        }
    }

    updateCountdown(); // Appel initial
</script>

</body>
</html>
